<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shringar Palace - Luxury Cosmetics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">Shringar Palace</div>
        </nav>
    </header>

    <main>
        <!-- Products Section -->
        <section class="products-section">
            <h2>Products list of our collection </h2>
            <div class="product-grid" id="productGrid"></div>
        </section>

        <!-- Feedback Section -->
        <section class="feedback-section">
            <h2>Customer Feedback</h2>
            <form class="feedback-form" id="feedbackForm">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" id="feedbackName" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" id="feedbackEmail" required>
                </div>
                <div class="form-group">
                    <select id="feedbackProduct" required>
                        <option value="">Select Product</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Feedback" id="feedbackMessage" rows="5" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <script src="project.js"></script>
</body>
</html>
